<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box Assignment</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Koulen&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="sector">
      <div id="search">
        <input type="text" placeholder="Search" id="sear" />
      </div>
    </section>
    <section id="sect-right">
      <div class="profile">
        <img src="./assets/Ellipse 3.svg" alt="profile icon" id="pro-pic" />
        <div class="profile-information">
          <p class="profile-name">Yaa Asantewaa</p>
          <p class="last-seen">Last seen 2m ago</p>
        </div>
        <figure class="navigation">
          <button id="nav-but">
            <img
              src="./assets/akar-icons_more-horizontal-fill.svg"
              alt="nav-menu"
            />
          </button>
        </figure>
      </div>
      <div id="text-area">
        <div id="textbody"></div>
        <div class="input-message">
          <input
            type="text"
            placeholder="Enter your message..."
            id="message-input"
          />
          <button id="send">
            <img src="./Assets/fluent_send-28-filled.svg" alt="click" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
